<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    <h3> tính số lẻ dương</h3>
    <input type="text" id = 'so'>
    <button onclick="nhap ()"> calculate </button>
    <p id = 'Integer'></p>
        <h3> kiểm tra SNT </h3>
    <input type="text" id = 'nhap so'>
    <button onclick=" nhap2() ">calculate</button>
    <p id ='tinh'></p>
   <h3> hiển thị danh sách số nguyên tố đầu tiên </h3>
    <input type="text" id = 'nhap2'>
    <button onclick=" nhap3() "> calculate </button>
    <h3> nhập phần tử vào mảng </h3>
    <input type="text" id='unit4' >
    <button onclick="addToArr()">  Add  </button>
    <p id="array"></p>

<script>
    //bài 1
function nhap()
{
    let N = document.getElementById('so').value;
    if (N%2>0){
        document.getElementById('Integer').innerHTML = N +':là số lẻ dương'
    }else
        document.getElementById('Integer').innerHTML = N + ': ko phải là số lẻ dương'
}
//bài 2
function nhap2()
{
    let N = document.getElementById('nhap so').value;

    function check_SNT (N) {
        let flag = true;
        if (N < 2) {
            flag = false;
        } else {
            for (i = 2; i < N; i++) {
                if (N % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.getElementById('tinh').innerHTML = N + ' : là số nguyên tố'
        } else {
            document.getElementById('tinh').innerHTML = N + ' : ko là số nguyên tố'
        }
    }
    check_SNT(N)
}
// bài 3
function nhap3() {
    let N = document.getElementById('nhap2').value;

    function checkPrimer(number) {
        if (number < 2) return false;
        if (number === 2) return true;
        if (number % 2 == 0) return false;
        for (let i = 2; i * i <= number; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    let count = 0;
    let i = 0;
    while (count < N) {
        if (checkPrimer(i)) {
            document.write(i + "\n");
            count++;
        }
        i++;
    }
}
//bài 4
    let arr = [];
    function addToArr(){
        let value = +document.getElementById("unit4").value;
        arr.push(value);
        document.getElementById("unit4").value = "";
        document.getElementById('array').innerHTML = arr
    }
</script>
</body>
</html>
